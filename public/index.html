<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative GitHub</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>


    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="script/app.js"></script>

</head>

<body ng-app="myapp" ng-controller="MainCtrl">
    <div class="text-center row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Welcome to *our website!</h1>
            <div class="login">
                <h3>Login</h3>
                <!--<button ng-click="toggleSignIn()">Sign in with GitHub</button>-->
                <button ng-click="toggleSignIn()" disabled id="quickstart-sign-in">Sign in with GitHub</button>

            </div>

            <img ng-src="{{profilePicture}}">

            <div class="quickstart-user-details-container">
                Firebase sign-in status: <span id="quickstart-sign-in-status">{{quickstart_sign_in_status}}</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="quickstart-account-details">{{quickstart_account_details}}</code></pre>
                <div>GitHub OAuth Access Token:</div>
                {{quickstart_oauthtoken}}
                <pre><code id="quickstart-oauthtoken">{{quickstart_oauthtoken}}</code></pre>
            </div>
        </div>
    </div>

</body>

</html>
